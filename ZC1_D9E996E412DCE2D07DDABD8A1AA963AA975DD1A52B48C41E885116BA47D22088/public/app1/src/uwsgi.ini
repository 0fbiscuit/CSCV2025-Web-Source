[uwsgi]
module = superapp.wsgi:application

master = true
enable-threads = true

# HTTP Mode (Direct HTTP without reverse proxy)
http-socket = :8000
protocol = http
http-keepalive = 1
http-auto-chunked = true
http-raw-body = true

# Process Management with Dynamic Scaling
processes = 6
threads = 4
cheaper = 4
cheaper-initial = 4

cheaper-step = 1
cheaper-overload = 25
cheaper-busyness-max = 50
cheaper-busyness-min = 20
cheaper-busyness-multiplier = 20

# Connection Management
listen = 1000
max-requests = 5000
max-requests-delta = 500
max-worker-lifetime = 7200
worker-reload-mercy = 30

# Buffer and Request Handling
buffer-size = 131072
post-buffering = 32768

# Timeouts and Limits
socket-timeout = 60
harakiri = 60
mule-reload-mercy = 60
